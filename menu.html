<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patel's Dhaba - Menu</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #202626; /* Grey Background */
            color: #fff;
            overflow-x: hidden;
        }

        /* Menu Container */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .menu-item {
            margin: 20px 0;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            max-width: 600px; /* Limit image width */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .menu-item img:hover {
            transform: scale(1.05);
        }

        /* Divider Line */
        .divider {
            width: 80%;
            height: 5px;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border-radius: 10px;
            margin: 20px auto;
        }

        /* Back Button */
        .back-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: #535353;
            background: #f2f2e6;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 30px;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 10px;
            }

            .menu-item img {
                max-width: 90%;
            }

            .back-button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Menu Item 1 -->
        <div class="menu-item">
            <img src="menu1.jpg" alt="Dish 1">
        </div>
        <div class="divider"></div>

        <!-- Menu Item 2 -->
        <div class="menu-item">
            <img src="menu2.jpg" alt="Dish 2">
        </div>
        <div class="divider"></div>

        <!-- Menu Item 3 -->
        <div class="menu-item">
            <img src="menu3.jpg" alt="Dish 3">
        </div>
        <div class="divider"></div>

        <!-- Menu Item 4 -->
        <div class="menu-item">
            <img src="menu4.jpg" alt="Dish 4">
        </div>
        <div class="divider"></div>

        <!-- Menu Item 5 -->
        <div class="menu-item">
            <img src="menu5.jpg" alt="Dish 5">
        </div>
        <div class="divider"></div>

        <!-- Menu Item 6 -->
        <div class="menu-item">
            <img src="menu6.jpg" alt="Dish 6">
        </div>
        <div class="divider"></div>

        <!-- Menu Item 7 -->
        <div class="menu-item">
            <img src="menu7.jpg" alt="Dish 7">
        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
