<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #202626;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #f2f2e6;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.3em;
            color: #535353;
            background: #f2f2e6;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .insta-link {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .insta-link:hover {
            text-decoration: underline;
        }

        .feedback-box {
            margin-top: 40px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 40%;  /* Set to 40% */
            max-width: 300px;  /* Max width to keep it compact */
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .feedback-box h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .feedback-box textarea {
            width: 100%;
            height: 70px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            resize: none;
        }

        .feedback-box button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 1em;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .feedback-box button:hover {
            background: #e68900;
        }

        .footer {
            margin-top: 40px;
            background-color: #444444;
            padding: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Patel's Dhaba Logo" class="logo">
        <h1>WELCOME</h1>
        <a href="menu.html" class="button">View Menu</a>
        
        <!-- Instagram Link -->
        <a href="https://www.instagram.com/patels_grand?igsh=MTJldnJ3dWNmN2Uyeg==" class="insta-link" target="_blank">
            Follow us on Instagram
        </a>

        <!-- Feedback Form -->
        <div class="feedback-box">
            <h3>Customer Feedback</h3>
            <form action="mailto:thotasuryatej@gmail.com" method="post" enctype="text/plain">
                <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        üìû Call: <a href="tel:+918341472734">+91 8341472734</a> | üìç Location: Opp. TrueValue, Erragattugutta
    </div>
</body>
</html>
