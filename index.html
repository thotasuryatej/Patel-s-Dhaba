<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #202626;
            color: #fff;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;
            padding: 10px;
        }

        .logo {
            margin-top: 20px;
            width: 390px;
            height: auto;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #f2f2e6;
            margin: 0;
            animation: bounceIn 1.5s ease-out;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5em;
            color: #535353;
            background: #f2f2e6;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: bounce 2s infinite;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .instagram-link {
            font-size: 1.2em;
            color: #ff007f;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .instagram-link:hover {
            color: #ff1493;
            text-decoration: underline;
        }

        .review-link {
            font-size: 1.2em;
            color: #4CAF50; /* Green color */
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .review-link:hover {
            color: #2E7D32; /* Darker green on hover */
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            background-color: #444444;
            padding: 10px 5px;
            font-size: 0.8em;
            color: #ccc;
        }

        .footer a {
            color: #ff5722;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .credit-footer {
            text-align: center;
            background-color: #333333;
            color: #bbb;
            font-size: 1em;
            padding: 10px 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Patel's Dhaba Logo" class="logo">
        <h1>WELCOME</h1>
        <a href="menu.html" class="button">View Menu</a>
        <a href="https://www.instagram.com/patels_grand?igsh=MTJldnJ3dWNmN2Uyeg==" target="_blank" class="instagram-link">
            Follow us on Instagram
        </a>
        <a href="https://maps.app.goo.gl/WNCApSjHmboedXQo6" target="_blank" class="review-link">
            Review Us on Google
        </a>
    </div>

    <div class="footer">
        <p>üìû Call: <a href="tel:+918341472734">+91 8341472734</a> | üìç Location: <a href="https://maps.app.goo.gl/WNCApSjHmboedXQo6" target="_blank">Opp. TrueValue, Erragattugutta</a></p>
    </div>

    <div class="credit-footer">
        <p>By Suryatej</p>
    </div>
</body>
</html>
