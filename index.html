<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Patel's Dhaba</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #535353; /* Grey Background */
            color: #fff; /* White Text */
            box-sizing: border-box;
        }

        /* Responsive Layout for All Screen Sizes */
        @media (max-width: 768px) {
            .container {
                height: auto;
                padding: 10px;
            }

            .logo {
                width: 70%; /* Responsive logo size */
                height: auto;
            }

            h1 {
                font-size: 3em; /* Scalable header size */
            }

            .button {
                font-size: 1.3em;
                padding: 12px 30px;
            }

            .footer {
                font-size: 0.9em;
                padding: 10px;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            text-align: center;
            padding: 10px;
        }

        .logo {
            margin-top: 20px;
            width: 500px;
            height: auto;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 8em;
            font-family: 'Great Vibes', cursive;
            color: #f2f2e6;
            margin: 0;
            animation: bounceIn 1.5s ease-out;
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5em;
            color: #535353;
            background: #f2f2e6;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: bounce 2s infinite;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            background-color: #444444;
            padding: 10px 5px;
            font-size: 0.8em;
            color: #ccc;
        }

        .footer a {
            color: #ff5722;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Credit Footer */
        .credit-footer {
            text-align: center;
            background-color: #333333; /* Darker Background */
            color: #bbb; /* Light Grey Text */
            font-size: 1em;
            padding: 10px 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Patel's Dhaba Logo" class="logo">
        <h1>Welcome to Patel's Dhaba</h1>
        <a href="menu.html" class="button">View Menu</a>
    </div>

    <div style="height: 60vh;"></div>

    <div class="footer">
        <p>üìû Call: <a href="tel:+918341472734">+91 8341472734</a> | üìç Location: Opp. TrueValue, Erragattugutta</p>
        <p>Follow us: 
            <a href="https://facebook.com" target="_blank">Facebook</a> | 
            <a href="https://instagram.com" target="_blank">Instagram</a> | 
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </p>
    </div>
    <!-- Credit Footer -->
    <div class="credit-footer">
        <p>Website by Thota Suryatej</p>
    </div>
</body>
</html>
